<!DOCTYPE html>
<html>
<head>
  <title>F-beta Score Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9; /* light gray background */
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff; /* white background */
      border: 1px solid #ddd; /* light gray border */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow */
      border-radius: 10px; /* rounded corners */
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 10px;
    }
    .input-group input[type="number"] {
      width: 100%;
      height: 40px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc; /* light gray border */
      border-radius: 5px; /* rounded corners */
    }
    .button {
      background-color: #4CAF50; /* green button */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #3e8e41; /* darker green on hover */
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>F-beta Score Calculator</h1>
    <form>
      <div class="input-group">
        <label for="recall">Recall Value:</label>
        <input type="number" id="recall" value="0" step="0.01">
      </div>
      <div class="input-group">
        <label for="precision">Precision Value:</label>
        <input type="number" id="precision" value="0" step="0.01">
      </div>
      <div class="input-group">
        <label for="beta">Beta Value:</label>
        <input type="number" id="beta" value="1" step="0.01">
      </div>
      <button class="button" onclick="return calculateFbeta()">Calculate F-beta Score</button>
      <p id="result"></p>
    </form>
  </div>

  <script>
    function calculateFbeta() {
      const recall = parseFloat(document.getElementById("recall").value);
      const precision = parseFloat(document.getElementById("precision").value);
      const beta = parseFloat(document.getElementById("beta").value);

      const fbeta = (1 + beta ** 2) * (precision * recall) / (beta ** 2 * precision + recall);

      document.getElementById("result").innerHTML = `F-beta Score: ${fbeta.toFixed(4)}`;
      return false; // prevent form submission
    }
  </script>
</body>
</html>
